<div class="modal-header">
  <button type="button" class="close" ng-click="vm.cancel()"><span aria-hidden="true">&times;</span></button>
  <h3 class="modal-title">Regitrar Nova Rodada</h3>{{nome}}
</div>
<div class="modal-body">
  <div class="col-md-12">
    <div class="row">
      <form class="">

        <div class="form-group col-md-4">
          <label for="numero-rodada">Número da Rodada</label>
          <select class="form-control" id="numero-rodada" ng-model="vm.rod.numero" ng-options="num for num in vm.numeroRodadas">
            <option value="">Selecione uma Rodada</option>
          </select>
        </div>

      </form>
    </div>

    <div class="row">
      <div class="table-responsive">

        <table class="table table-striped table-condensed table-hover">
          <thead>
            <tr>
              <th>Posição</th>
              <th>Nome do Time</th>
              <th>Valor a ser pago</th>

            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="jog in vm.listaJogadores">
              <td>{{$index+1}}</td>

              <td>
                <div class="form-group">
                  <select id="selectJogador" class="form-control" ng-model="vm.listaDadosRodada[$index]" ng-options="lj.nome_time for lj in vm.listaJogadores" >
                    <option value="">Selecione um Time</option>
                  </select>
                </div>
              </td>

              <td >
                {{vm.regras[$index].taxa}}

              </td>

            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

</div>
<div class="modal-footer">
  <button class="btn btn-success" type="button" ng-click="vm.salvarRodada(vm.rod.numero)">Gerar Rodada <img ng-show="vm.salvando" src="images/loading_salvamento.gif" alt="" /></button>
  <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>

</div>
