<div class="row">
  <div class="col-md-5 table-responsive">
    <table class="table table-striped table-hover table-condensed">
      <thead>
        <tr>
          <th>Posição</th>
          <th>Valor</th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="reg in vm.regras">
          <td>{{reg.posicao}}</td>
          <td>{{reg.taxa}}</td>
          <td>
            <button type="button" class="btn btn-warning" ng-click="vm.carregarEditar(reg)"><i class="glyphicon glyphicon-pencil"></i></button>
            <button type="button"  class="btn btn-danger" ng-click="vm.excluirRegra(reg)"><i class="glyphicon glyphicon-trash"></i></button>
          </td>
        </tr>
      </tbody>

    </table>
  </div>
</div>
